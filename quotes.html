<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DinoMind ‚Äì Quotes</title>
  <style>
    body {
      background: linear-gradient(120deg, #b7eacb 0%, #e0c3fc 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite, fadeIn 1.2s;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      color: #22543d;
      margin: 0;
      padding: 0;
    }
    @keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }

    .wrap { max-width: 900px; margin: 0 auto; padding: 28px 18px 48px; }
    .nav {
      display:flex; gap:14px; justify-content:flex-end; padding:20px 6px 0;
    }
    .nav a {
      text-decoration:none; padding:10px 18px; border-radius:8px;
      background: linear-gradient(90deg,#8fd6b3 60%,#b7eacb 100%);
      color:#22543d; font-weight:700; border:1.5px solid #b7eacb;
      box-shadow:0 2px 8px rgba(143,214,179,.10);
    }

    .card {
      background: rgba(255,255,255,0.96);
      border: 1.5px solid #b7eacb;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(143,214,179,0.10);
      padding: 26px 24px;
    }
    .title {
      font-size: 1.9rem; font-weight: 800; margin: 0 0 6px;
    }
    .subtitle {
      color:#357960; margin:0 0 18px; font-weight:600;
    }
    .low-note {
      background: #ffffffcc;
      border-left: 6px solid #6ec995;
      padding: 12px 14px;
      border-radius: 10px;
      margin: 10px 0 18px;
      color:#2a5a47;
      font-weight:600;
    }

    .quote-box {
      margin-top: 8px;
      background: #fff;
      border: 1.5px solid #b7eacb;
      border-radius: 14px;
      padding: 22px;
      box-shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    .quote-text {
      font-size: 1.3rem;
      font-style: italic;
      color: #2a5a47;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .quote-author { font-weight: 800; color:#22543d; }

    .controls {
      display:flex; gap:10px; flex-wrap:wrap; margin-top: 16px;
    }
    .btn {
      background: linear-gradient(90deg,#8fd6b3 60%, #b7eacb 100%);
      color:#22543d; font-weight:700; border:none; border-radius:10px;
      padding:12px 18px; cursor:pointer; border:1.5px solid #b7eacb;
    }
    .meta { margin-top:10px; color:#357960; font-size:.95rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="journaling.html">Journal</a>
      <a href="breathing.html">Breathing</a>
      <a href="affirmation.html">Affirmation</a>
    </nav>

    <div class="card">
      <h1 class="title">DinoMind Quotes</h1>
      <p class="subtitle">A little wisdom for growth, resilience, and gentle self-belief.</p>
      <div id="lowNote" class="low-note" style="display:none;">
        You set the mood below 5 ‚Äî here‚Äôs a supportive quote just for now üíö
      </div>

      <div class="quote-box">
        <div id="quoteText" class="quote-text">Loading quote‚Ä¶</div>
        <div id="quoteAuthor" class="quote-author"></div>
      </div>

      <div class="controls">
        <button class="btn" id="newQuoteBtn">New Quote</button>
        <button class="btn" onclick="window.location.href='breathing.html'">Try a Calming Breath</button>
      </div>

      <div class="meta" id="moodMeta"></div>
    </div>
  </div>

  <script>
    // SNHU personal-growth quotes (subset you approved)
    // Source: https://www.snhu.edu/about-us/newsroom/education/personal-growth-quotes
    const QUOTES = [
      { text: "Stay afraid, but do it anyway‚Ä¶ Just do it and eventually the confidence will follow.", author: "Carrie Fisher" },
      { text: "If there is no struggle, there is no progress.", author: "Frederick Douglass" },
      { text: "Be not afraid of growing slowly; be afraid only of standing still.", author: "Chinese Proverb" },
      { text: "Though no one can go back and make a brand new start, anyone can start from now and make a brand new ending.", author: "Carl Bard" },
      { text: "Sometimes good things fall apart so better things could fall together.", author: "Marilyn Monroe" },
      { text: "We can‚Äôt become what we need to be by remaining what we are.", author: "Oprah Winfrey" },
      { text: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },
      { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis" },
      { text: "Growth is painful. Change is painful. But nothing is as painful as staying stuck somewhere you don‚Äôt belong.", author: "N.R. Narayana Murthy" }
    ];

    function randQuote() {
      return QUOTES[Math.floor(Math.random() * QUOTES.length)];
    }

    function renderQuote(q) {
      document.getElementById('quoteText').textContent = `‚Äú${q.text}‚Äù`;
      document.getElementById('quoteAuthor').textContent = `‚Äî ${q.author}`;
    }

    function getMoodFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const mood = parseInt(params.get('mood'), 10);
      return Number.isFinite(mood) ? mood : null;
    }

    // init
    (function init() {
      const mood = getMoodFromQuery();
      const lowNote = document.getElementById('lowNote');
      const moodMeta = document.getElementById('moodMeta');

      if (mood !== null) {
        moodMeta.textContent = `Mood parameter received: ${mood}/10`;
      }

      if (mood !== null && mood < 5) {
        lowNote.style.display = 'block';
        renderQuote(randQuote()); // auto show for low mood
      } else {
        renderQuote(randQuote()); // normal initial
      }

      document.getElementById('newQuoteBtn').addEventListener('click', () => {
        renderQuote(randQuote());
      });
    })();
  </script>
</body>
</html>
