<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DinoMind â€“ Affirmations</title>
  <style>
    body {
      background: linear-gradient(120deg, #b7eacb 0%, #e0c3fc 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite, fadeIn 1.2s;
      min-height: 100vh; font-family:'Segoe UI','Roboto',Arial,sans-serif;
      color:#22543d; margin:0; padding:0;
    }
    @keyframes gradientMove {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes fadeIn {from{opacity:0} to{opacity:1}}

    .wrap {max-width:900px; margin:0 auto; padding:28px 18px 60px;}
    .nav {display:flex; gap:18px; justify-content:flex-end; padding:26px 6px 0;}
    .nav a {
      text-decoration:none; padding:10px 20px; border-radius:8px;
      background:linear-gradient(90deg,#8fd6b3 60%,#b7eacb 100%);
      color:#22543d; font-weight:700; border:1.5px solid #b7eacb;
      box-shadow:0 2px 8px rgba(143,214,179,.10);
      transition:.2s transform,.2s box-shadow;
    }
    .nav a:hover {transform:translateY(-2px) scale(1.04); box-shadow:0 4px 16px rgba(143,214,179,.18)}

    .card {background:rgba(255,255,255,.96); border:1.5px solid #b7eacb; border-radius:18px; box-shadow:0 4px 18px rgba(143,214,179,.10); padding:26px 24px;}
    .title {font-size:2rem; font-weight:800; margin:0 0 8px}
    .subtitle {color:#357960; font-weight:600; margin:0 0 14px}

    .box {
      background:#fff; border:1.5px solid #b7eacb; border-radius:14px; padding:20px;
      box-shadow:0 4px 12px rgba(0,0,0,.06); text-align:center;
    }
    .affirm {font-size:1.4rem; font-weight:800; color:#22543d}
    .btn {
      background:linear-gradient(90deg,#8fd6b3 60%, #b7eacb 100%);
      color:#22543d; font-weight:700; border:none; border-radius:10px;
      padding:12px 18px; cursor:pointer; border:1.5px solid #b7eacb;
      transition:.2s transform,.2s box-shadow; margin:10px 6px 0;
    }
    .btn:hover {transform:translateY(-2px) scale(1.03); box-shadow:0 4px 16px rgba(143,214,179,.18)}

    .grid {
      margin-top:18px; display:grid; gap:12px;
      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
    }
    .pill {
      background:#ffffff;
      border:1.5px solid #b7eacb; border-radius:12px; padding:12px 14px;
      font-weight:700; color:#2a5a47; text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="journaling.html">Journal</a>
      <a href="breathing.html">Breathing</a>
      <a href="affirmation.html">Affirmation</a>
      <a href="quotes.html">Quotes</a>
    </nav>

    <div class="card">
      <div style="font-size:3rem">ðŸ¦–</div>
      <h1 class="title">Dino Affirmations</h1>
      <p class="subtitle">Power up with gentle, kind self-talk.</p>

      <div class="box">
        <div id="current" class="affirm">You are enough, exactly as you are.</div>
        <button id="nextBtn" class="btn">New Affirmation</button>
        <button class="btn" onclick="window.location.href='breathing.html'">Breathe With It</button>
      </div>

      <h3 style="margin:18px 0 10px">More to pin to your heart</h3>
      <div id="grid" class="grid"></div>
    </div>
  </div>

  <script>
    const AFFIRMATIONS = [
      "You are enough, exactly as you are.",
      "This too shall pass.",
      "Every small step is progress.",
      "You are worthy of care and calm.",
      "Your feelings are valid.",
      "Youâ€™ve survived 100% of tough days so far.",
      "Rest is productive for your wellbeing.",
      "You are growing in beautiful ways.",
      "You deserve kindness (from you, too).",
      "You can do hard thingsâ€”gently."
    ];

    const current = document.getElementById('current');
    const grid = document.getElementById('grid');

    function rand(){ return AFFIRMATIONS[Math.floor(Math.random()*AFFIRMATIONS.length)]; }

    // fill grid
    (function(){
      AFFIRMATIONS.forEach(text=>{
        const el = document.createElement('div');
        el.className='pill';
        el.textContent = text;
        el.onclick = ()=> current.textContent = text;
        grid.appendChild(el);
      });
      document.getElementById('nextBtn').onclick = ()=> current.textContent = rand();
    })();
  </script>
</body>
</html>
